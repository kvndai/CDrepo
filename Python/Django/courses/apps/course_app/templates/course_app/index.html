<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>Add a new course</h4>
    <form action="add" method="POST">
        {% csrf_token %}
        Name: <input type="text" name="name">
        Description: <textarea name="description" cols="30" rows="10"></textarea>
        <input type="submit" name="Add">
    </form>

    <table>
        <tr>
            <th>Course Name</th>
            <th>Description</th>
            <th>Date Added</th>
            <th>Action</th>
        </tr>

        {% for i in blah %}
             <tr>
                <td>{{ i.coursename }}</td>
                <td>{{ i.description }}</td>
                <td>{{ i.created_at }}</td>
                <td><a href="/destroy/{{ i.id }}">Remove</a></td>
             </tr>
        {% endfor %}


    </table>
</body>
</html>
