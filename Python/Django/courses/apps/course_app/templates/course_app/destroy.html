<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Are you sure you want to delete the following course?</h3>
    <p>Name: {{ courses.coursename }}</p>
    <p>Description: {{ courses.description }}</p>
    <form action="/delete/{{ courses.id }}" method="POST">
        {% csrf_token %}
        <input type="submit" name="submit" value="Yes! I want to delete this">
    </form>
</body>
</html>
