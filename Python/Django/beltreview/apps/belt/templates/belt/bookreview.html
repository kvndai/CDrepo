<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="header">
            <a href="/books">Home</a>
            <a href="">Logout</a>
        </div>
        <div class="heading">
            <!--Book Name-->
            <p>Author: </p>
        </div>
        <div class="reviews">
            <h4>Reviews:</h4>

        </div>
        <div class="addreview2">
            <p>Add a review:</p>
            <form action="/books/submit" method="POST">
                {% csrf_token %}
                <textarea rows="8" cols="15"></textarea>
                <p>Rating:</p>
                <select name="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <input type="submit" value="Add Book and Review">
            </form>
        </div>
    </body>
</html>
