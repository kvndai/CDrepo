<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if color == "blue" %}
        <img src="{{ url_for('static', filename='leonardo.jpg') }}">
    {% elif color == "orange"%}
        <img src="{{ url_for('static', filename='michelangelo.jpg') }}" alt="">
    {% elif color == "red"%}
        <img src="{{ url_for('static', filename='raphael.jpg') }}" alt="">
    {% elif color == "purple"%}
        <img src="{{ url_for('static', filename='donatello.jpg') }}" alt="">
    {% else %}
        <img src="{{ url_for('static', filename='notapril.jpg') }}" alt="">
    {% endif %}
</body>
</html>
