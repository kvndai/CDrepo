<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/myscript.js') }}"></script>
</head>
<body>
    <div id="container"></div>
    <div id="survey">
        <div id="form">
            <form action="/process" method="POST">
                Your Name: <input type="text" id="name" name="name">
                Dojo Location: <select id="location" name="location">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option></select>
                Favorite Language <input type="text" id="language" name="language">
                Comment (optional) <textarea name="comment" rows="8" cols="80"></textarea>
                <input type='submit' value='submit'>
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      <p>{{message}}</p>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
            </form>
        </div>
    </div>
</body>
</html>
