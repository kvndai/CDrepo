<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      $('document').ready(function(){

        $('button').on('click', function(){
          var first_name = $('#first_name').val()
          var last_name = $('#last_name').val()
          var email = $('#email').val()
          var contact_num = $('#contact_num').val()

          $('#tabod').append("<tr><td>" + first_name + "</td><td>" + last_name + "</td><td>" + email + "</td><td>" + contact_num + "</td></tr>");
        });
      });
    </script>
    <title>Add User</title>
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Contact #</th>
        </tr>
        <tbody id="tabod">

        </tbody>
      </table>
      <form>
        <h1>Add User</h1>
        <p>First Name:
        <input id='first_name' type="text" name="first_name" placeholder="First Name"></p>
        <p>Last Name:
        <input id='last_name' type="text" name="last_name" placeholder="Last Name"></p>
        <p>Email:
        <input id='email' type="text" name="email" placeholder="Email"></p>
        <p>Contact #:
        <input id='contact_num' type="text" name="contact_num" placeholder="Contact #"></p>
        <button type="button" name="button">Add User</button>
      </form>

    </div>
  </body>
</html>
