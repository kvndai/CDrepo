<div class="container">
   <h1>Dojo Mail</h1>
   <table>
      <tr align=left>
         <th>Emails</th>
         <th>Importance</th>
         <th>Subject</th>
         <th>Content</th>
      </tr>
      <tr *ngFor='let i of email'>
         <td>{{ i.email | lowercase }}</td>
         <td *ngIf='i.importance'>High</td>
         <td *ngIf='!i.importance'>Low</td>
         <td>{{ i.subject }}</td>
         <td>{{ i.content }}</td>
      </tr>
   </table>
</div>
