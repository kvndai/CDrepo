<div class="container">

   <div class="form">
      <h1>GitHub Score</h1>
      <form (submit) = 'onCalculate()'>
         Github Username: <input type="text" name="username" placeholder="Enter Username" [(ngModel)]="username"><br>
         <input id="submit" type="submit" name="submit" value="Calculate My GitScore!">
      </form>
   </div>

   <div class="score">
      {{user | json}}
   </div>
</div>
