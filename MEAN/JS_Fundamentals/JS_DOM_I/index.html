<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul> 
    <script>
        function appendList(array, id){
            for(let i=0;i<=array.length-1;i++){
                let new_student =document.createElement('li');
                new_student.innerHTML = array[i];
                document.getElementById('main').appendChild(new_student);
            }
        }
        let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
        let target_id = "main";
        appendList(students, target_id);
    </script>   
</body>
</html>
