<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      $('document').ready(function(){
        $('img.cat').click(function(){
          $(this).hide();
        });
        $('#button').click(function(){
          $('img.cat').show();
        });
      });

    </script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>jQuery - Assignment 1</h1>
      </div>
      <div class="img">
        <img src="dojocat.jpg" class = "cat" alt="">
        <img src="dojocat.jpg" class = "cat" alt="">
        <img src="dojocat.jpg" class = "cat" alt="">
        <img src="dojocat.jpg" class = "cat" alt="">
      </div>
      <div class="img">
        <img src="dojocat.jpg" class = "cat" alt="">
        <img src="dojocat.jpg" class = "cat" alt="">
        <img src="dojocat.jpg" class = "cat" alt="">
        <img src="dojocat.jpg" class = "cat" alt="">
      </div>
      <input type="button" id="button" value="Reset">
    </div>
  </body>
</html>
