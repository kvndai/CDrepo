<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      $('document').ready(function(){

        for(var i=1; i<=151; i++){
          var str = "http://pokeapi.co/media/img/"+ i +".png"
          $('.pokemonapi').append('<img id = "' + i +'" src="'+ str +'" alt="bob">')
          // console.log('<img id = "' + i +'" src="'+ str +'" alt="bob">')
        }
        $('img').on('click',function(){
          var id = $(this).attr("id")
          $.get("http://pokeapi.co/api/v1/pokemon/"+id, function(res){
            var poke_header = res.name
            var height = res.height
            var weight = res.weight
            var html_str = "";
            html_str += "<h4>Types</h4>";
            html_str += '<img src= http://pokeapi.co/media/img/'+ id +'.png alt="bob">'
            html_str += "<ul>";
            for(var i = 0; i < res.types.length; i++) {
                html_str += "<li>" + res.types[i].name + "</li>";
            }
            html_str += "</ul>";
            $('.box').append('<h1>'+poke_header+'</h1>'+html_str+'<h5> Height: </h5><p>'+height+'</p><h5> Weight: </h5><p>'+weight+'</p>')
            // console.log(res.name)

          }, "json")
        })
      })
    </script>
    <style type="text/css">
    .pokemonapi{
      outline: black solid;
      width:60%;
      height:100%;
      display:inline-block;
    }
    .box{
      outline-color: red;
      outline: dotted;
      display: inline-block;
      vertical-align: top;
    }
    </style>
  </head>
  <body>
    <div class="pokemonapi">

    </div>
    <div class="box">

    </div>
  </body>
</html>
