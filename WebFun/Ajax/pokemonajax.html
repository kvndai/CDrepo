<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      $('document').ready(function(){
        for(var i=1; i<=151; i++){
          var str = "http://pokeapi.co/media/img/"+ i +".png"
          $('.pokemonapi').append('<img id = "' + i +'" src="'+ str +'" alt="bob">')
          // console.log('<img id = "' + i +'" src="'+ str +'" alt="bob">')
        }

      })
    </script>
    <style type="text/css">
    .pokemonapi{
      outline: black solid;
      width:60%;
      height:100%;
      display:inline-block;
    }
    .box{
      outline-color: red;
      outline: dotted;
      display: inline-block;
      vertical-align: top;
    }
    </style>
  </head>
  <body>
    <div class="pokemonapi">

    </div>
    <div class="box">

    </div>
  </body>
</html>
